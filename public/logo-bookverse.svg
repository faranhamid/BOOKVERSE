<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Book in vibrant orange -->
  <text x="15" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#FF8C00">
    Book
  </text>
  
  <!-- Verse in dark blue -->
  <text x="85" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#1E3A8A">
    Verse
  </text>
  
  <!-- Book icon in dark blue - replacing the 'U' shape -->
  <g transform="translate(185, 15)">
    <!-- Book spine -->
    <rect x="0" y="0" width="4" height="30" fill="#1E3A8A" rx="1"/>
    <!-- Book cover -->
    <rect x="4" y="2" width="20" height="26" fill="#1E3A8A" rx="2"/>
    <!-- Book pages -->
    <rect x="6" y="4" width="16" height="22" fill="white" rx="1"/>
    <!-- Book binding line -->
    <line x1="4" y1="15" x2="24" y2="15" stroke="#1E3A8A" stroke-width="1"/>
  </g>
</svg>
